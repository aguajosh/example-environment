name: Update Deployment

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Image tag to deploy"
        required: true
      image:
        description: "Base image URL (no tag)"
        required: true

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # allow commit
      pull-requests: write      # allow PR
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update image tag in manifest
        run: |
          sed -i \
            "s|image: .*|image: ${{ github.event.inputs.image }}:${{ github.event.inputs.tag_name }}|" \
            applications/example-application/deployment.yaml

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          commit-message: "Update to ${{ github.event.inputs.tag_name }}"
          branch: update-${{ github.event.inputs.tag_name }}
          title: "Deploy version ${{ github.event.inputs.tag_name }}"
          body: |
            Automated update to version **${{ github.event.inputs.tag_name }}**.
